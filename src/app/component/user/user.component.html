<div class="container-fluid">
    <div class="container my-3 d-flex flex-column justify-content-center text-center">
  <div class="input-group mb-3 sm-w-100 w-50 mx-auto rounded-3">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid my-3 d-flex flex-column justify-content-center text-center">
          <form class="d-flex">
            <input class="form-control me-2 display lh-base" type="search" placeholder="Enter github name..." aria-label="Search">
            <button class="btn btn-outline-info" type="submit">Search</button>
          </form>
        </div>
      </nav>
     </div> 
     <div class="mt-3 container-fluid">
          <div class="panel">
              <div class="panel-body">
                  <div class="row">
                      <div class="col-md-4">
                          <img src="{{user.avatar_url}}" class="rounded-circle img-fluid" alt="Avatar">
                          <div class="heading">
                              <h5 class="panel-title" style="color: black;">{{user.name}}</h5> <br>
                              <h6 class="panel-title" style="color: black;">{{user.login}}</h6>
                          </div>
                          <div class="col-md-12">
                            <div class="info">
                                <p style="color: black;">{{user.bio}}</p>
                                <button type="button" class="btn btn-info"style="margin-right: 5%;"><span>Repositories {{user.public_repos}}</span></button>
                                <button type="button" class="btn btn-warning" style="margin-right: 5%;"><span>Followers {{user.followers}}</span></button>
                                <button type="button" class="btn btn-info"><span>Following {{user.following}}</span></button>
                                
                            </div>
                            <br>
                            <ul>
                                <strong>Username : </strong>{{user.name}}</ul>
                            <ul>
                              <strong>LogIn: </strong>{{user.login}}
                            </ul>
                            <ul >
                              <strong>Location: </strong>{{user.location}}
                            </ul>
                            <ul >
                              <strong>Website: </strong><a href="">{{user.blog}}</a>
                            </ul>
                            <ul >
                              <strong>Membership Since: </strong>{{user.created_at| date}}
                            </ul>
                            <a href="{{user.html_url}}" style="color: rgb(255, 0, 13);">View profile</a>
                        </div>
                    </div>
                        </div>
              </div>
          </div>
      </div>
      
          </div>
