<div class="container-fluid">
    <div class="container my-3 d-flex flex-column justify-content-center text-center">
  <div class="input-group mb-3 sm-w-100 w-50 mx-auto rounded-3">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid my-3 d-flex flex-column justify-content-center text-center">
          <form class="d-flex">
            <input class="form-control me-2 display lh-base" type="search" placeholder="Enter github name..." aria-label="Search">
            <button class="btn btn-outline-info" type="submit">Search</button>
          </form>
        </div>
      </nav>
     </div> 

    <div class="row mt-5">
        <div class="col-md-5">
            <div class="info">
                <img src="{{user.avatar_url}}" class="rounded-circle img-fluid" alt="Avatar">
            </div>
           
            <div class="row mb-5">
                <h2 class="mt-5 mb-4">{{user.name}}</h2>
        
                <div class="col-md-2">
                    <button type="button" class="btn btn-info"><span>Followers {{user.followers}}</span></button>
                </div>
                <div class="col-md-2">
                    <button type="button" class="btn btn-warning"><span>Following {{user.following}}</span></button>
                </div>
                <div class="col-md-2">
                   <button type="button" class="btn btn-info"><span>Repositories {{user.public_repos}}</span></button>
                </div>
            </div>
        </div>
